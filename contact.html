<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portforlio</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="container-fluid portfolioNavBar">
      <div class="row border-bottom navBorder">
        <div class="col-md-8 mr-auto">
          <div class="row">
            <div class="col-md-6 col-lg-4 text-center px-md-4 px-0">
              <h1 class="portfolioNavheading">Sandarbh</h1>
            </div>
          </div>
        </div>
        <div class="col-md-4 align-self-center py-md-0 py-2">
          <div class="text-center ">
            <a class="navLinks" href="./index.html">About |</a>
            <a class="navLinks" href="./portfolio.html">Portfolio |</a>
            <a class="navLinks" href="./contact.html">Contact </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row mt-5 px-md-4 px-0">
        <main class="col-md-8 border mainContent">
          <div class="row px-md-2 px-5">
            <div class="col pt-4">
              <h2>Contact</h2>
              <hr />
            </div>
          </div>
          <div class="row px-md-2 px-5">
            <div class="col col-md-8">
              <form>
                <div class="form-group">
                  <label for="nameInput">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nameInput"
                    placeholder="John Smith"
                  />
                </div>

                <div class="form-group">
                  <label for="emailInput">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    placeholder="example@gmail.com"
                  />
                </div>

                <div class="form-group">
                  <label for="messageInput">Message</label>
                  <textarea
                    class="form-control"
                    id="messageInput"
                    rows="3"
                  ></textarea>
                </div>
                <input class="btn btn-lg" type="submit" value="Submit" />
              </form>
            </div>
            <!-- <div class="col-md-6 col pb-3">
              
            </div> -->
          </div>
        </main>
      </div>
      <!--Footer goes here-->
      <footer class="footer">
        <p class="text-center my-auto py-2">&copy; Copyright</p>
      </footer>
    </div>
  </body>
</html>
